<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="register">
        <div class="reg_l">
            <div class="l">
                <img src="images/用户.png" alt="" class="user">
                <h2>用户登录中心</h2>
            </div>


        </div>
        <div class="reg_r">
            <h1>登录</h1>
            <input type="text" placeholder="账户" class="dl" id="user">

            <input type="password" name="" id="pwd" placeholder="密码" class="dl">

            <input type="checkbox" name="" id="" class="remberpwd"> 记住密码

            <a href="">忘记密码?</a>
            <button id="btn">登录</button>
            <p>没有账号? 去<a href="register.html" class="zc">注册</a></p>

        </div>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function () {
            var username = document.getElementById('user').value;
            var password = document.getElementById('pwd').value;

            if (username === '' || password === '') {
                alert('用户名和密码不能为空');
            } else {

                alert('登录成功');
                window.location.href = 'index.html';
            }
        });
    </script>


</body>

</html>
