<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>

<body>
    <div class="reg_r">
        <div class="w">
            <h1>用户注册</h1>
            账号：<input type="text" placeholder="邮箱/手机号" class="dl" id="user">
            <br> 密码：<input type="password" name="" id="pwd1" placeholder="密码" class="" id>
            <br> 确认：<input type="password" name="" id="pwd2" placeholder="密码" class=""><br>
            <button id="btn">注册</button>
            <p>已有账号? 去<a href="login.html" class="zc">登录</a></p>
        </div>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function () {
            var username = document.getElementById('user').value;
            var password1 = document.getElementById('pwd1').value;
            var password2 = document.getElementById('pwd2').value;

            if (username === '' || password1 === '' || password2 === '') {
                alert('账号和密码不能为空');
            } else if (password1 !== password2) {
                alert('密码不一致，请重新输入');
            } else {

                alert('注册成功');


                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
